<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HappyMeet</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #0a0f1f;
            background-image:
                radial-gradient(circle at 20% 20%, #4cc9f0 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, #3a86ff 0%, transparent 40%);
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
        }

        header img {
            height: 55px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: auto;
            padding: 2.5rem 1.5rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4cc9f0, #4361ee, #4cc9f0);
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.1rem;
            opacity: 0.85;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255,255,255,0.06);
            padding: 2rem;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            outline: none;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        input::placeholder {
            color: #d0d0d0;
        }

        button {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: 0.2s ease;
        }

        button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .random-btn {
            margin-top: 0.7rem;
            background: rgba(255,255,255,0.15);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Popup */
        .popup-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup {
            background: #fff;
            width: 90%;
            max-width: 450px;
            padding: 25px;
            border-radius: 18px;
            color: black;
            text-align: center;
            animation: fadeIn 0.25s ease;
        }

        .popup h3 {
            margin-top: 0;
            font-size: 26px;
        }

        .site-item {
            background: #f5f5f5;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 17px;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.95);} 
            to {opacity: 1; transform: scale(1);} 
        }
    </style>
</head>
<body>
    
    <header>
        <img src="loguito.png" alt="Happy Corner Logo">
        <button onclick="openPopup()" style="background:none;border:none;color:white;font-size:1rem;cursor:pointer;">Sitios</button>
    </header>

    <div class="container">
        <h1>HappyMeet</h1>
        <p>Videollamadas rápidas, seguras y gratis.<br>Creá una sala y compartí el nombre con quien quieras </p>

        <div class="card">
            <input type="text" id="roomName" placeholder="Nombre de la sala..." />
            <button onclick="join()">Entrar a la reunión</button>
            <button class="random-btn" onclick="randomRoom()">Generar sala aleatoria</button>
        </div>
    </div>

    <footer>
         2025 Happy Corner • Las reuniones son ofrecidas por meet.jit.si
    </footer>

    <!-- POPUP -->
    <div class="popup-bg" id="popup-bg">
        <div class="popup">
            <h3>Nuestros sitios</h3>
            <a href="https://happycorner.lol" target="_blank"><div class="site-item">happycorner.lol</div></a>
            <a href="https://productions.happycorner.lol" target="_blank"><div class="site-item">productions.happycorner.lol</div></a>
            <a href="https://music.happycorner.lol" target="_blank"><div class="site-item">music.happycorner.lol</div></a>
            <a href="https://amazone.happycorner.lol" target="_blank"><div class="site-item">amazone.happycorner.lol</div></a>
            <button onclick="closePopup()" style="margin-top:15px;padding:10px 20px;border-radius:10px;border:none;background:#111;color:white;cursor:pointer;">Cerrar</button>
        </div>
    </div>

    <script>
        function join() {
            let room = document.getElementById("roomName").value.trim();
            if(room.length < 1) {
                alert("Pero ingresa un nombre de sala ps bobo");
                return;
            }
            window.location.href = "https://meet.jit.si/" + room;
        }

        function randomRoom() {
            let random = "corner" + Math.random().toString(36).substring(2, 10);
            document.getElementById("roomName").value = random;
        }

        function openPopup() {
            document.getElementById("popup-bg").style.display = "flex";
        }
        function closePopup() {
            document.getElementById("popup-bg").style.display = "none";
        }
    </script>
